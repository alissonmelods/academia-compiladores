<html>
<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="classy.js"></script>
    <script>
        function compilar() {
            var codigo = $('#editor').val();
            var programa = classy.parse(codigo);
            console.log(programa);
        }
    </script>
</head>
<body>
    <div>
    <textarea id="editor" cols="80" rows="20"></textarea>
    </div>

    <button onclick="compilar()">Compilar</button>

    <ul id="saida"></ul>
</body>
</html>
